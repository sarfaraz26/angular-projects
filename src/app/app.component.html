<h1 class="text-center mt-3">Heroes</h1>
<div class="container my-4">
    <div class="row">
        <input type="text" class="txtSearch" name="txtSearch" id="txtSearch" placeholder="Search Contact">
    </div>
    <div class="row my-4">
        <div class="col-2">
            <div class="div mb-5">
                <h5>Comics</h5>
                <div class="form-group" *ngFor="let comic of comics">
                    <input type="checkbox" [name]="'chk'+comic" [id]="'chk'+comic">
                    {{comic}}
                </div>
            </div>
            <div class="div mb-5">
                <h5>Location</h5>
                <div class="form-group" *ngFor="let city of cities">
                    <input type="checkbox" [name]="'chk'+city" [id]="'chk'+city">
                    {{city}}
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-6 mb-3" *ngFor="let hero of heroes">
                    <div class="d-flex bg-light pt-2 pb-1 px-2 border border-dark rounded">
                        <img [src]="hero.img" 
                            class="rounded-circle"
                            [alt]="hero.name" height="80" width="80"
                        >
                        <div class="px-3 py-1">
                            <h5 class="my-2">{{hero.name}}</h5>
                            <div class="d-flex">
                                <p>
                                    <i class="bi bi-geo-alt"></i>
                                    {{hero.location}}
                                </p>
                                <p class="mx-3">
                                    <i class="bi bi-book"></i>
                                    {{hero.comic}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="div">
                <div class="form-group mb-5">
                    <h5>Sort by Name</h5>
                    <select name="drpSort" id="drpSort" class="form-select" (change)="drpSortChange($event)">
                        <option value="Select" disabled selected>Select</option>
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
                <div class="form-group mb-5">
                    <h5>Items per page</h5>
                    <input type="number" class="form-control" 
                        name="numItemsPerPage" id="numItemsPerPage" 
                        min="10" [value]="this.pageSize"
                        (input)="numItemsPerPageChange($event)"
                    >
                </div>
                <div class="form-group mb-5">
                    <h5>Pagination</h5>
                    <button type="button" class="btn btn-primary btn-sm" (click)="btnPrev()" [disabled]="this.pageNumber === 1">Prev</button>
                    <span class="mx-2">
                        {{this.pageNumber}}
                        <input type="hidden" name="hdnPageNumber" [value]="this.pageNumber">
                    </span>
                    <button type="button" class="btn btn-primary btn-sm" (click)="btnNext()" [disabled]="(this.pageNumber * this.pageSize) >= 20">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
